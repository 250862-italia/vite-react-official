<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test KYC Guest</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .debug { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test KYC Guest Frontend</h1>
        
        <div class="debug">
            <h3>Debug Info</h3>
            <div id="debug-info">Caricamento...</div>
        </div>
        
        <div id="login-section">
            <h2>1. Login Guest</h2>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" value="guesttest123">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" value="password123">
            </div>
            <button onclick="login()">Login</button>
        </div>
        
        <div id="kyc-section" style="display: none;">
            <h2>2. KYC Form Guest</h2>
            <form id="kyc-form">
                <div class="form-group">
                    <label>Nome Completo *</label>
                    <input type="text" name="fullName" required>
                </div>
                <div class="form-group">
                    <label>Data di Nascita *</label>
                    <input type="date" name="birthDate" required>
                </div>
                <div class="form-group">
                    <label>Nazionalit√† *</label>
                    <input type="text" name="nationality" placeholder="es. Italiana" required>
                </div>
                <div class="form-group">
                    <label>Telefono *</label>
                    <input type="tel" name="phone" placeholder="+39 333 1234567" required>
                </div>
                <div class="form-group">
                    <label>Indirizzo Completo *</label>
                    <input type="text" name="address" placeholder="Via Roma 123, Milano, 20100" required>
                </div>
                <div class="form-group">
                    <label>Codice Fiscale *</label>
                    <input type="text" name="fiscalCode" placeholder="RSSMRA80A01H501U" maxlength="16" required>
                </div>
                
                <h3>Documenti</h3>
                <div class="form-group">
                    <label>Documento d'Identit√† *</label>
                    <input type="file" name="identity" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>
                <div class="form-group">
                    <label>Certificato di Residenza *</label>
                    <input type="file" name="address" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>
                <div class="form-group">
                    <label>Codice Fiscale *</label>
                    <input type="file" name="fiscal" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>
                
                <button type="submit">Invia KYC</button>
            </form>
        </div>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        let token = null;
        let user = null;
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await axios.post('http://localhost:3001/api/auth/login', {
                    username, password
                });
                
                if (response.data.success) {
                    token = response.data.data.token;
                    user = response.data.data.user;
                    
                    document.getElementById('debug-info').innerHTML = `
                        <strong>‚úÖ Login successo!</strong><br>
                        Username: ${user.username}<br>
                        Role: ${user.role}<br>
                        Token: ${token.substring(0, 50)}...
                    `;
                    
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('kyc-section').style.display = 'block';
                    
                    // Verifica KYC status
                    await checkKYCStatus();
                }
            } catch (error) {
                document.getElementById('debug-info').innerHTML = `<span class="error">‚ùå Login fallito: ${error.response?.data?.error || error.message}</span>`;
            }
        }
        
        async function checkKYCStatus() {
            try {
                const response = await axios.get('http://localhost:3001/api/kyc/status', {
                    headers: { Authorization: `Bearer ${token}` }
                });
                
                const kycData = response.data.data;
                document.getElementById('debug-info').innerHTML += `
                    <br><strong>üìä KYC Status:</strong><br>
                    Status: ${kycData.kycStatus}<br>
                    Contract: ${kycData.contractStatus}<br>
                    State: ${kycData.state}
                `;
            } catch (error) {
                console.error('Errore KYC status:', error);
            }
        }
        
        document.getElementById('kyc-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                fullName: formData.get('fullName'),
                birthDate: formData.get('birthDate'),
                nationality: formData.get('nationality'),
                phone: formData.get('phone'),
                address: formData.get('address'),
                fiscalCode: formData.get('fiscalCode')
            };
            
            // Simula conversione file in base64
            const documents = {
                identity: 'test_identity_base64',
                address: 'test_address_base64',
                fiscal: 'test_fiscal_base64'
            };
            
            try {
                const response = await axios.post('http://localhost:3001/api/kyc/submit', {
                    documents,
                    personalInfo: data
                }, {
                    headers: { 
                        Authorization: `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                document.getElementById('result').innerHTML = `
                    <div class="success">
                        <h3>‚úÖ KYC Inviato con Successo!</h3>
                        <p>ID: ${response.data.data.kycId}</p>
                        <p>Status: ${response.data.data.status}</p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Errore KYC</h3>
                        <p>${error.response?.data?.error || error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
