<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Login Simple</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üîß Test Admin Login Simple</h1>
    
    <div class="test">
        <h3>1Ô∏è‚É£ Test Backend</h3>
        <button onclick="testBackend()">Test Backend</button>
        <div id="backend-log" class="log"></div>
    </div>

    <div class="test">
        <h3>2Ô∏è‚É£ Test Admin Login</h3>
        <button onclick="testLogin()">Login Admin</button>
        <div id="login-log" class="log"></div>
    </div>

    <div class="test">
        <h3>3Ô∏è‚É£ Test localStorage</h3>
        <button onclick="testStorage()">Check Storage</button>
        <div id="storage-log" class="log"></div>
    </div>

    <div class="test">
        <h3>4Ô∏è‚É£ Test Role</h3>
        <button onclick="testRole()">Check Role</button>
        <div id="role-log" class="log"></div>
    </div>

    <script>
        function log(elementId, message) {
            const element = document.getElementById(elementId);
            const time = new Date().toLocaleTimeString();
            element.textContent += `[${time}] ${message}\n`;
            element.scrollTop = element.scrollHeight;
        }

        async function testBackend() {
            log('backend-log', 'Testing backend...');
            try {
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                log('backend-log', `‚úÖ Backend OK: ${JSON.stringify(data)}`);
            } catch (error) {
                log('backend-log', `‚ùå Backend Error: ${error.message}`);
            }
        }

        async function testLogin() {
            log('login-log', 'Testing admin login...');
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    log('login-log', '‚úÖ Login successful');
                    log('login-log', `üë§ User: ${data.data.user.firstName} ${data.data.user.lastName}`);
                    log('login-log', `üéØ Role: ${data.data.user.role}`);
                    
                    // Save to localStorage
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    log('login-log', 'üíæ Saved to localStorage');
                } else {
                    log('login-log', `‚ùå Login failed: ${data.error}`);
                }
            } catch (error) {
                log('login-log', `‚ùå Login error: ${error.message}`);
            }
        }

        function testStorage() {
            log('storage-log', 'Checking localStorage...');
            
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            log('storage-log', `Token: ${token ? 'YES' : 'NO'}`);
            log('storage-log', `User: ${user ? 'YES' : 'NO'}`);
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    log('storage-log', `üë§ Role: ${userData.role}`);
                } catch (error) {
                    log('storage-log', `‚ùå Parse error: ${error.message}`);
                }
            }
        }

        function testRole() {
            log('role-log', 'Testing role check...');
            
            const user = localStorage.getItem('user');
            if (!user) {
                log('role-log', '‚ùå No user data');
                return;
            }

            try {
                const userData = JSON.parse(user);
                log('role-log', `üë§ Role: ${userData.role}`);
                log('role-log', `üîç Role === "admin": ${userData.role === 'admin'}`);
                
                if (userData.role === 'admin') {
                    log('role-log', '‚úÖ Should redirect to /admin');
                } else {
                    log('role-log', '‚ùå Should redirect to /dashboard');
                }
            } catch (error) {
                log('role-log', `‚ùå Error: ${error.message}`);
            }
        }

        // Auto-test on load
        window.onload = function() {
            log('backend-log', 'Page loaded');
            log('login-log', 'Page loaded');
            log('storage-log', 'Page loaded');
            log('role-log', 'Page loaded');
        };
    </script>
</body>
</html>
