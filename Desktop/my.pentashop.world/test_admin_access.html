<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Accesso Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .container { max-width: 600px; margin: 0 auto; background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; backdrop-filter: blur(10px); }
        .status { padding: 15px; margin: 15px 0; border-radius: 8px; font-weight: bold; }
        .success { background-color: rgba(40, 167, 69, 0.8); }
        .error { background-color: rgba(220, 53, 69, 0.8); }
        .loading { background-color: rgba(23, 162, 184, 0.8); }
        button { padding: 12px 24px; margin: 10px 5px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        input { padding: 12px; margin: 10px 0; border: none; border-radius: 8px; width: 100%; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 Test Accesso Admin PENTASHOP.WORLD</h1>
        
        <div id="status" class="status loading">🔄 Controllo sistema...</div>
        
        <div id="login-form" style="display: none;">
            <h2>🔑 Login Admin</h2>
            <input type="text" id="username" placeholder="Username" value="admin">
            <input type="password" id="password" placeholder="Password" value="password">
            <button class="btn-primary" onclick="testLogin()">🔐 Test Login</button>
        </div>
        
        <div id="results"></div>
        
        <button class="btn-success" onclick="openAdmin()">🚀 Apri Admin Dashboard</button>
        <button class="btn-primary" onclick="testSystem()">🧪 Test Sistema</button>
    </div>

    <script>
        async function testSystem() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            status.className = 'status loading';
            status.textContent = '🔄 Test sistema in corso...';
            
            try {
                // Test Backend
                const backendResponse = await fetch('http://localhost:3001/health');
                const backendData = await backendResponse.json();
                
                // Test Frontend
                const frontendResponse = await fetch('http://localhost:5173');
                
                results.innerHTML = `
                    <div class="status success">✅ Backend OK: ${backendData.status}</div>
                    <div class="status success">✅ Frontend OK: Status ${frontendResponse.status}</div>
                    <div class="status success">🎉 Sistema operativo!</div>
                `;
                
                document.getElementById('login-form').style.display = 'block';
                
            } catch (error) {
                results.innerHTML = `
                    <div class="status error">❌ Errore: ${error.message}</div>
                `;
            }
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const results = document.getElementById('results');
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    results.innerHTML = `
                        <div class="status success">✅ Login riuscito!</div>
                        <div class="status success">👤 Utente: ${data.data.user.username}</div>
                        <div class="status success">🔑 Ruolo: ${data.data.user.role}</div>
                        <div class="status success">🎉 Token generato correttamente</div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="status error">❌ Login fallito: ${data.message}</div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="status error">❌ Errore login: ${error.message}</div>
                `;
            }
        }
        
        function openAdmin() {
            window.open('http://localhost:5173', '_blank');
        }
        
        // Test automatico all'avvio
        testSystem();
    </script>
</body>
</html>
